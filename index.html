<!-- Inside the Learner Feedback section -->
<section class="panel collapsible" id="learner-feedback">
  <button class="panel-header" aria-expanded="true" aria-controls="feedback-body">
    <div class="inner">
      <span class="caret">▸</span>
      <h2 class="title">What learners say</h2>
    </div>
    <span class="badge">Reviews</span>
  </button>
  <div class="body" id="feedback-body">
    <div class="panel-body" style="position:relative;">
      <!-- Chevron buttons -->
      <button class="scroll-btn left" aria-label="Scroll left">‹</button>
      <div class="quotes-row" id="quotes-row">
        <figure class="quote">
          <p>“Thank you so much for your lessons — your <strong>teaching style</strong> makes learning chemistry <strong>interactive</strong> and you <strong>clear up</strong> any questions I have. I’m really looking forward to future lessons — please don’t disappear!”</p>
          <footer>— Student review</footer>
        </figure>
        <figure class="quote">
          <p>“I learned so much from this lesson. It was <strong>very well explained</strong> and I look forward to <strong>future chemistry lessons</strong>. Thank you for helping me out!”</p>
          <footer>— Student review</footer>
        </figure>
        <figure class="quote">
          <p>“Thanks for the great session — you were <strong>very interactive</strong> and did <strong>not make me feel bad</strong> when I had questions.”</p>
          <footer>— Student review</footer>
        </figure>
        <figure class="quote">
          <p>“Thank you so much for the <strong>time</strong> and <strong>passion</strong> you gave while explaining. It helped me <strong>see flaws</strong> in my design and how I could <strong>improve</strong>!”</p>
          <footer>— Student review</footer>
        </figure>
      </div>
      <button class="scroll-btn right" aria-label="Scroll right">›</button>
    </div>
  </div>
</section>

<style>
.scroll-btn {
  position:absolute; top:50%; transform:translateY(-50%);
  background:rgba(255,255,255,0.9);
  border:1px solid var(--border);
  border-radius:50%;
  width:32px; height:32px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px; cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  opacity:0; pointer-events:none; transition:opacity .2s ease;
}
.scroll-btn.left { left:-12px; }
.scroll-btn.right { right:-12px; }
.panel-body:hover .scroll-btn {
  opacity:1; pointer-events:auto;
}
.scroll-btn:hover {
  background:var(--blue-bg);
}
</style>

<script>
(function() {
  const row = document.getElementById('quotes-row');
  const leftBtn = document.querySelector('#learner-feedback .scroll-btn.left');
  const rightBtn = document.querySelector('#learner-feedback .scroll-btn.right');

  function updateButtons() {
    leftBtn.style.display = row.scrollLeft > 0 ? 'flex' : 'none';
    rightBtn.style.display = row.scrollLeft + row.clientWidth < row.scrollWidth ? 'flex' : 'none';
  }

  leftBtn.addEventListener('click', () => {
    row.scrollBy({ left: -300, behavior: 'smooth' });
  });
  rightBtn.addEventListener('click', () => {
    row.scrollBy({ left: 300, behavior: 'smooth' });
  });

  row.addEventListener('scroll', updateButtons);
  window.addEventListener('resize', updateButtons);
  updateButtons();
})();
</script>
